<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSflix</title>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input type="text" name="busqueda" id="buscar" placeholder="Buscar........">
        <img src="img/close.png" id="closeSearch">
        <div id="btn">
            <button id="seriesBtn" class="type">Series</button>
            <button id="pelisBtn" class="type">Películas</button>
        </div>
    </header>
    <div id="fondoGris">

    </div>
    <div id="peliculas">

    </div>
    <div id="detalles">
        
    </div>
    <img src="img/informe.png" alt="crear informe" id="informe">
    <div id="informes">
        <h4>Mejor valoradas</h4>
        <div id="calificacion" class="informes">
        </div>
        <div id="imdbRating-chart"></div>
        <h4>Con más recaudación</h4>
        <div id="recaudacion" class="informes">
        </div>
        <div id="BoxOffice-chart"></div>
        <h4>Más votadas</h4>
        <div id="votos" class="informes">
        </div>
        <div id="imdbVotes-chart"></div>
    </div>
    <div class="wrapper" id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
